name: "Collect IPs"

on:
  #push:
    #branches: [ "main" ]
  #schedule:
    #- cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Remove old ip.txt file
        run: |
          if [ -f "${{ github.workspace }}/ip.txt" ]; then
            rm "${{ github.workspace }}/ip.txt"
          fi

      - name: Run script
        run: python ${{ github.workspace }}/collect_ips.py

      - name: Commit changes
        run: |
          git config --global user.email "chenhua.xu@qq.com"
          git config --global user.name "wokaotianshi123"
          git add ip.txt
          git commit -m "Automatic update"
          git push
